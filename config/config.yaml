info:
  version: 1.0.0
  description: Metric Collector initial local configuration

logger:
  level: debug

configuration:
  nfStreams:
    - topic:
        topicName: "sdcore-data-source-smf"
        topicGroup: "analytics" #mongodb, restapi, prometheus
      urls:
        - uri: "sd-core-kafka-headless"
          port: 9092
    - topic:
        topicName: "sdcore-data-source-amf"
        topicGroup: "analytics" #mongodb, restapi, prometheus
      urls:
        - uri: "sd-core-kafka-headless"
          port: 9092   
  analyticsStream: #this shall be producer for Analytics Func
    enable: false
    urls:
      - "sd-core-kafka-headless:9092"
    topic: "analytics"
  apiServer:
    addr: "metricfunc"
    port: 9301
  prometheusServer:
    addr: "metricfunc"
    port: 9089
  debugProfileServer:
    addr: "metricfunc"
    port: 5001
  userAppApiServer:
    addr: "userAppapp"
    port: 9301
  rocEndPoint:
    addr: "aether-roc-umbrella-aether-roc-gui-v2-1-external.aether-roc.svc"
    port: 31194
  metricFuncEndPoint:
    addr: "metricfunc.omec.svc"
    port: 5001

